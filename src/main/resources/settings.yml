# Other options you may configure.
Other:
  # Enable or Disable the back button in GUI menus
  Back_Button_Enable: true

  # Enable or Disable nicknames. Note that this requires a server reboot when changed to take effect as this will remove some commands.
  Nicknames_Enable: true

  # Purges current nicknames IF `Nicknames_Enable` is set to `false`. This option just requires a plugin reload.
  # NICKNAMES WILL PURGE FOR NICKED PLAYERS WHEN THEY NEXT TIME LOG IN WHEN THIS OPTION IS ACTIVE. CHANGE THIS WITH CAUTION!
  Purge_Nicknames: false

  # The maximum amount of characters there can be in a nickname. If this limit is changed, previous nicknames that don't meet
  # the new character limit won't be purged.
  Nickname_Character_Limit: 20

  # The item displayed for the hex color button in /color GUI.
  Hex_Color_Item: FLOWER_POT

  # The item displayed for the back button in GUI menus
  Back_Button_Item: BARRIER

  # The item displayed for the reset button in GUI menus.
  Reset_Button_Item: FEATHER

  # The item to display the info button in menus if enabled.
  # This DOES NOT support heads due to how the menu system this plugin uses works.
  Info_Button_Item: NETHER_STAR

