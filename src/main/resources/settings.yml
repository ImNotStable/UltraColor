# Advanced: Changes the priority of the event we use to format the chat. No need to touch unless needed.
# This option is useful in case another chat plugin overrides UltraColor.
# Higher means the event will be executed later, monitor is the highest.
# Supported values: LOWEST, LOW, NORMAL, HIGH, HIGHEST, MONITOR
# To know what each priority means, refer to this https://hub.spigotmc.org/javadocs/spigot/org/bukkit/event/EventPriority.html
# DO NOT USE THE RELOAD COMMAND WHEN CHANGED! REBOOT YOUR SERVER!
