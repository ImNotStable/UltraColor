# Nachrichtendatei - Englisch
#
# WICHTIG: Für alle Steckplatzoptionen liegt der Bereich zwischen 0 und 53. Wenn Sie konfigurieren, welche Steckplatzschaltflächen in der angezeigt werden
# Menü, stellen Sie sicher, dass sie für dieses bestimmte Menü nicht wiederholt werden. Beispiele finden Sie in der Standardkonfiguration im Wiki.
#

Menu_Titles:
  Color_Selection: "&7Wählen Sie einen Farbtyp!"
  Chat_Color_Selection: "&7Wähle eine Chatfarbe!"
  Name_Color_Selection: "&7Wählen Sie eine Namensfarbe!"
  Menu_Information: "&fMenü informationen"

# Meldungen für Befehle.
# {plugin_name} = Name des UltraColor-Plugins.
# {plugin_version} = Die aktuelle Version von UltraColor, die Sie verwenden.
Commands:
  Reload_Success: "&2{plugin_name} {plugin_version} wurde erfolgreich neu geladen."

# Passen Sie das GUI-Menü an, das hier mit / color geöffnet wird
Main_GUI_Customization:
  Info_Message: "Sie haben entweder Ihren Chat oder Ihre Namensfarbe geändert."
  # Sollten wir zulassen, dass die Info-Schaltfläche in der MAIN COLOR SELECTION GUI angezeigt wird?
  Info_Button_Enabled: true
  # Die Größe des GUI-Hauptmenüs. Dies muss ein Vielfaches von 9 sein.
  # Der Höchstwert ist 54.
  # Ex: 9, 18, 27, 36, usw.
  Size: 27
  Info_Button_Slot: 18

  Chat_Color_Selection:
    Name: "Chat Farbmenü"
    Lore:
      - "&8---------------------------"
      - "&7Klicken Sie hier, um die Chat-Farbauswahl zu öffnen!"
      - "&8---------------------------"
    # Die Größe des GUI-Menüs (Maximalwert ist 54).
    Size: 54
    Slot: 10
    Success_Message: "Ausgewählt {color}!"
    # Die Nachrichtenspieler sehen, ob sie keine Berechtigung für eine bestimmte Chatfarbe / ein bestimmtes Chatformat haben.
    Error_Message: "&cUnzureichende Erlaubnis. Bitte benachrichtigen Sie einen Administrator!!"
    # Die Nachricht, die Spieler sehen, wenn sie auf der Info-Schaltfläche im Menü schweben.
    Info_Message: "Klicken Sie auf eine Farbe, um sie als Chat-Farbe zu verwenden."
    # Sollten wir zulassen, dass die Info-Schaltfläche in der CHAT COLOR SELECTION GUI angezeigt wird?
    Info_Button_Enabled: true

  Name_Color_Selection:
    Name: "Namensfarbmenü"
    Lore:
      - "&8---------------------------"
      - "&7Klicken Sie, um die Namensfarbenauswahl zu öffnen!"
      - "&8---------------------------"
    # Die Größe des GUI-Menüs (Maximalwert ist 54).
    Size: 54
    Slot: 16
    Success_Message: "Ausgewählt {color}!"
    # Die Nachrichtenspieler sehen, ob sie keine Berechtigung für eine bestimmte Namensfarbe / ein bestimmtes Format haben.
    Error_Message: "&cUnzureichende Erlaubnis. Bitte benachrichtigen Sie einen Administrator!!"
    # Die Nachricht, die Spieler sehen, wenn sie auf der Info-Schaltfläche im Menü schweben.
    Info_Message: "Klicken Sie auf eine Farbe, um sie als Anzeigenamen zu verwenden."
    # Sollten wir zulassen, dass die Info-Schaltfläche in der NAME COLOR SELECTION GUI angezeigt wird?
    Info_Button_Enabled: true

  Gradient_Color_Selection:
    Name: "Verlaufsmenü"
    Lore:
      - "&8---------------------------"
      - "&7Klicken Sie hier, um die Farbverlaufsauswahl zu öffnen!"
      - "&8---------------------------"
    Slot: 12

  Hex_Color_Selection:
    Name: "Hex-Farbauswahl"
    Lore:
      - "&8---------------------------"
      - "&7Wählen Sie eine Hex-Farbe per Chat-Eingabeaufforderung aus!"
      - "&8---------------------------"
    Slot: 14

