# Hier können Sie die Nachrichten für Hex-Farbbefehle anpassen!
# %hex_color% = Der Platzhalter zur Anzeige der vom Spieler ausgewählten Hex-Farbe.
Hex_Colors:
  Prompt_Prefix: "&8[&#88afdbHex-Farbe&8] &7"
  First_Prompt: "Welche Hex-Farbe möchten Sie einstellen? Erhältlich: &e%hex_color_types%"
  Second_Prompt: "Bitte geben Sie den gewünschten Hex-Code mit oder ohne # am Anfang ein."
  Format_Prompt: "Möchten Sie ein Format, das zu Ihrem Hex passt? &eVerfügbar: &7{format_options}"
  Hex_Color_Unsupported_Message: "&cDieser Befehl funktioniert nur ab 1.16"
  Hex_Color_Success_Message: "&7Hex Farbe offiziell eingestellt auf %hex_color%&7!"
  Disabled_Type_Message: "%type% hex ist in der Einstellungsdatei deaktiviert! Benachrichtigen Sie einen Administrator, wenn dies unbeabsichtigt ist."
  Hex_Color_Error_Message: "Hex-Farbe muss ein 6-Zeichen-Code mit / ohne # zu Beginn sein."
  Hex_Color_Not_Allowed_Message: "&cDiese Hex-Farbe ist nicht erlaubt."
  Hex_Color_Whitelist_Empty: "&cDie Hex-Whitelist ist leer! Benachrichtigen Sie einen Administrator!"
  Invalid_Hex_Color_Message: "&cUngültiges Hex! Stellen Sie sicher, dass am Anfang ein # und ein 6-stelliger Code dahinter steht!"
  Hex_Color_Removed_From_Whitelist: "Verhexen, %hex_color%, &cENTFERNT &aerfolgreich&7!"
  Hex_Color_Added_To_Whitelist: "Verhexen, %hex_color%, &ahinzugefügt &7erfolgreich! Fühlen Sie sich frei, es in der Datei allow-hexes.yml zu ändern!"
  Hex_Color_Not_Found_On_Whitelist: "Dieses Hex ist nicht in der Liste der erlaubten bestimmten Hexes! Überprüfen Sie die Datei allow-hexes.yml."
  Hex_Color_Already_Added_To_Whitelist: "Dieses Hex ist bereits in der Liste der erlaubten bestimmten Hexes enthalten!"

# Andere Nachrichten, die nicht zu den oben genannten Kategorien gehören.
# %player% = Der Platzhalter, um den Benutzernamen eines Spielers zu erhalten.
# %new_gradient% = Der Platzhalter, um den Farbverlauf eines neuen Spielers zu erhalten.
# %gradient_type% = Der Platzhalter, um den ausgewählten Verlaufstyp abzurufen.
