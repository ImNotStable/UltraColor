# Hier können Sie die Namen, Überlieferungen, Slots und Nachrichten der Verlaufsfarben anpassen.
Gradient_Color_Selection_Customization:
  Menu_Title: "&6Gradient &eAuswahl"
  Name_Menu_Title: "&6Gradient &eName Auswahl"
  Name_Menu_Item_Slot: 10
  Chat_Menu_Item_Slot: 16
  Chat_Menu_Title: "&6Gradient &ePlaudern Auswahl"
  Chat_Menu_Lore: "Klicken Sie hier, um einen Chat-Verlauf auszuwählen!"
  Name_Menu_Lore: "Klicken Sie, um einen Namensverlauf auszuwählen!"
  Info_Message: "Klicken Sie, um einen Farbverlauf auszuwählen!"
  Error_Message: "Unzureichende Erlaubnis! Bitte benachrichtigen Sie einen Administrator!"
  Unsupported_Version_Message: "Dieser Befehl funktioniert nur bei Versionen ab 1.16!"
  Invalid_Gradient_Message: "Verlaufsfarben müssen mit einem # beginnen und einem 6-stelligen Code folgen!"
  Disabled_Message: "%type% Farbverlauf ist in der Einstellungsdatei deaktiviert! Benachrichtigen Sie einen Administrator, wenn dies unbeabsichtigt ist."
  Info_Button_Enabled: true
  Main_Menu_Size: 27

  Chat:
    Chat_Gradient_Menu_Size: 9
    Chat_Gradient_Next_Page_Slot: 50
    Chat_Gradient_Previous_Page_Slot: 48
    Chat_Custom_Gradient_Slot: 0
    Chat_Reset_Gradient_Slot: 1

  Name:
    Name_Gradient_Menu_Size: 9
    Name_Gradient_Next_Page_Slot: 50
    Name_Gradient_Previous_Page_Slot: 48
    Name_Custom_Gradient_Slot: 0
    Name_Reset_Gradient_Slot: 1

  Reset_Gradient:
    Name: "&4&lZurücksetzen"
    Lore:
      - "&8---------------------------"
      - "&7Setzen Sie Ihren Farbverlauf zurück!"
      - "&8---------------------------"
    Success_Message: "Gradient erfolgreich zurückgesetzt!"
    Error_Message: "Sie haben keinen Farbverlauf ausgewählt!"

  Custom_Gradient:
    Name: "&aBenutzerdefiniert &bFarbverlauf"
    Lore:
      - "&8---------------------------"
      - "&7Erstellen Sie Ihren eigenen Farbverlauf mit zwei Hex-Farben!"
      - "&8---------------------------"
    # Das Präfix, das die Verlaufsaufforderung anzeigt, wird angezeigt.
    Prompt_Prefix: "&7[&eBenutzerdefinierter Farbverlauf&7]"
    # Die Meldung, die angezeigt wird, wenn ein Spieler zum ersten Mal die benutzerdefinierte Verlaufsoption auswählt.
    First_Color_Prompt: " Was ist deine erste Hex-Farbe? Sie können exit jederzeit eingeben, um den Vorgang abzubrechen."
    # Die Meldung, die angezeigt wird, nachdem ein Spieler ab der ersten Eingabeaufforderung seine erste Hex-Farbe eingegeben hat.
    Second_Color_Prompt: " Was ist deine zweite Hex-Farbe?"
    Format_Prompt: " Möchten Sie ein Format, das zu Ihrem Hex passt? &eVerfügbar: &7{format_options}"
    Success_Message: "Benutzerdefinierter Farbverlauf erfolgreich angewendet!"

  Return:
    Enabled: true
    Name: "&cRückkehr"
    Lore:
      - ""
      - "&7Kehren Sie zur vorherigen GUI zurück."
    Slot: 2

