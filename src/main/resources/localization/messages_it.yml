Menu_Titles:
  Color_Selection: "&7Seleziona un tipo di colore!"
  Chat_Color_Selection: "&7Seleziona un colore per la chat!"
  Name_Color_Selection: "&7Seleziona un colore per il nome!"
  Menu_Information: "&fInformazioni sul menu"

# Messaggi per i comandi.
# {plugin_name} = nome del plugin UltraColor.
# {plugin_version} = La versione corrente di UltraColor che stai utilizzando.
Commands:
  Reload_Success: "&2{plugin_name} {plugin_version} è stato ricaricato correttamente."

# Personalizza il menu della GUI che si apre con / color qui
Main_GUI_Customization:
  Info_Message: "Scegli di cambiare il colore della chat o del nome."
  # Dobbiamo consentire la visualizzazione del pulsante info nella GUI PRINCIPALE DI SELEZIONE COLORE?
  Info_Button_Enabled: true
  # La dimensione del menu principale della GUI. Deve essere un multiplo di 9.
  # Il valore massimo è 54.
  # Es: 9, 18, 27, 36, ecc.
  Size: 27
  Info_Button_Slot: 18

  Chat_Color_Selection:
    Name: "Menu colore chat"
    Lore:
      - "&8---------------------------"
      - "&7Fare clic per aprire la selezione del colore della chat!"
      - "&8---------------------------"
    # La dimensione del menu della GUI (il valore massimo è 54).
    Size: 54
    Slot: 10
    # I giocatori del messaggio vedranno se non hanno l'autorizzazione per un colore / formato di chat specifico.
    Error_Message: "&cAutorizzazione insufficiente. Si prega di avvisare un amministratore!"
    # Il messaggio che i giocatori vedranno quando passano il mouse sulla stella inferiore nel menu.
    Info_Message: "Fare clic su un colore per utilizzarlo come colore della chat."
    # Dobbiamo consentire la visualizzazione del pulsante info nella GUI CHAT COLOR SELECTION?
    Info_Button_Enabled: true

  Name_Color_Selection:
    Name: "Nome menu colore"
    Lore:
      - "&8---------------------------"
      - "&7Fare clic per aprire la selezione del colore del nome!"
      - "&8---------------------------"
    # La dimensione del menu della GUI (il valore massimo è 54).
    Size: 54
    Slot: 16
    # I lettori di messaggi vedranno se non hanno l'autorizzazione per un colore / formato di nome specifico.
    Error_Message: "&cAutorizzazione insufficiente. Si prega di avvisare un amministratore!"
    # Il messaggio che i giocatori vedranno quando passano il mouse sulla stella inferiore nel menu.
    Info_Message: "Fare clic su un colore per utilizzarlo come nome visualizzato."
    # Dobbiamo consentire la visualizzazione del pulsante info nella GUI SELEZIONE COLORE NOME?
    Info_Button_Enabled: true

  Gradient_Color_Selection:
    Name: "Menù sfumato"
    Lore:
      - "&8---------------------------"
      - "&7Fare clic per aprire la selezione del colore del gradiente!"
      - "&8---------------------------"
    Slot: 12

  Hex_Color_Selection:
    Name: "Selezione del colore esagonale"
    Lore:
      - "&8---------------------------"
      - "&7Seleziona un colore esadecimale tramite il prompt della chat!"
      - "&8---------------------------"
    Slot: 14

