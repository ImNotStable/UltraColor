# IMPORTANTE: per tutte le opzioni di slot, l'intervallo è compreso tra 0 e 53. Quando si configurano i pulsanti degli slot
# menu, assicurati che non si ripetano per quel particolare menu. Vedere la configurazione predefinita sul Wiki per esempi.
