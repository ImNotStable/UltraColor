#
# Archivo de mensajes - Inglés
#
# IMPORTANTE: Para todas las opciones de ranuras, el rango está entre 0 y 53. Al configurar qué botones de ranuras aparecerán en el
# menú, asegúrese de que no se repitan para ese menú en particular. Consulte la configuración predeterminada en Wiki para ver ejemplos.
#

Menu_Titles:
  Color_Selection: "&7¡Seleccione un tipo de color!"
  Chat_Color_Selection: "&7¡Seleccione un color de chat!"
  Name_Color_Selection: "&7¡Seleccione un color de nombre!"
  Menu_Information: "&fInformación del menú"

# Mensajes para comandos.
# {plugin_name} = Nombre del complemento UltraColor.
# {plugin_version} = La versión actual de UltraColor que estás usando.
Commands:
  Reload_Success: "&2{plugin_name} {plugin_version} se ha vuelto a cargar correctamente."

# Personaliza el menú GUI que se abre con / color aquí
Main_GUI_Customization:
  Info_Message: "Elija cambiar su chat o el color del nombre."
  # ¿Deberíamos permitir que el botón de información se muestre en la GUI DE SELECCIÓN DE COLOR PRINCIPAL?
  Info_Button_Enabled: true
  # El tamaño del menú principal de la GUI. Debe ser un múltiplo de 9.
  # El valor máximo es 54.
  # Ej: 9, 18, 27, 36, etc.
  Size: 27
  Info_Button_Slot: 18

  Chat_Color_Selection:
    Name: "Menú de colores de chat"
    Lore:
      - "&8---------------------------"
      - "&7¡Haz clic para abrir la selección de colores de chat!"
      - "&8---------------------------"
    # El tamaño del menú GUI (el valor máximo es 54).
    Size: 54
    Slot: 10
    # Los jugadores de mensajes verán si no tienen permiso para un color / formato de chat específico.
    Error_Message: "&cPermiso insuficiente. ¡Notifique a un administrador!"
    # El mensaje que los jugadores verán cuando pasen el cursor sobre la estrella inferior del menú.
    Info_Message: "Haga clic en un color para usarlo como su color de chat."
    # ¿Deberíamos permitir que el botón de información se muestre en la GUI DE SELECCIÓN DE COLOR DEL CHAT?
    Info_Button_Enabled: true

  Name_Color_Selection:
    Name: "Menú de color de nombre"
    Lore:
      - "&8---------------------------"
      - "¡Haga clic para abrir la selección del color del nombre!"
      - "&8---------------------------"
    # El tamaño del menú GUI (el valor máximo es 54).
    Size: 54
    Slot: 16
    # Los reproductores de mensajes verán si no tienen permiso para un color / formato de nombre específico.
    Error_Message: "&cPermiso insuficiente. ¡Notifique a un administrador!"
    # El mensaje que los jugadores verán cuando pasen el cursor sobre la estrella inferior del menú.
    Info_Message: "Haga clic en un color para usarlo como su nombre de visualización."
    # ¿Deberíamos permitir que el botón de información se muestre en la GUI DE SELECCIÓN DE COLOR DE NOMBRE?
    Info_Button_Enabled: true

  Gradient_Color_Selection:
    Name: "Menú degradado"
    Lore:
      - "&8---------------------------"
      - "&7¡Haga clic para abrir la selección de colores degradados!"
      - "&8---------------------------"
    Slot: 12

  Hex_Color_Selection:
    Name: "Selección de color hexadecimal"
    Lore:
      - "&8---------------------------"
      - "&7¡Seleccione un color hexadecimal mediante el mensaje de chat!"
      - "&8---------------------------"
    Slot: 14

