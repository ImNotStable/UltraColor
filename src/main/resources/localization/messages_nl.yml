Menu_Titles:
  Color_Selection: "&7Selecteer een kleur type!"
  Chat_Color_Selection: "&7Selecteer een chat kleur!"
  Name_Color_Selection: "&7Selecteer een naam kleur!"
  Menu_Information: "&fMenu Informatie"

# Berichten voor opdracten.
# UltraColor = UltraColor plugin naam.
# {plugin_version} = De huidige versie van UltraColor die u gebruikt.
Commands:
  Reload_Success: "&2UltraColor {plugin_version} is succesvol herladen."

# Pas het GUI-menu aan dat hier wordt geopend met /color
Main_GUI_Customization:
  Info_Message: "Kies ervoor om je chat- of naamkleur te wijzigen."
  # Moeten we toestaan dat de info-knop wordt weergeven in de GUI voor MAIN COLOR SELECTION GUI?
  Info_Button_Enabled: true
  # De grootte van het hoofdmenu van de GUI. Dit moet een veelvoud van 9 zijn.
  # De maximale waarde is 54.
  # Ex: 9, 18, 27, 36, enz.
  Size: 27
  Info_Button_Slot: 18

  Chat_Color_Selection:
    Name: "Chat kleur menu"
    Lore:
      - "&8---------------------------"
      - "&7klik om chat kleurselectie te openen!"
      - "&8---------------------------"
    # De grootte van het GUI-menu (max. waarde is 54).
    Size: 54
    Slot: 10
    # Het bericht spelers zullen zien als ze geen toestemming hebben voor een specifieke chatkleur/-indeling.
    Error_Message: "&cOnvoldoende toestemming. Breng een administratief medewerker op de hoogte!"
    # Het bericht dat spelers te zien krijgen als ze met de muis over de infoknop in het menu gaan.
    Info_Message: "Klik op een kleur om deze als je chatkleur te gebruiken."
    # Moeten we toestaan dat de info-knop wordt weergegeven in de GUI voor CHAT COLOR SELECTION??
    Info_Button_Enabled: true

  Name_Color_Selection:
    Name: "Naam kleur menu"
    Lore:
      - "&8---------------------------"
      - "&7Klik om naam kleurselectie te openen!"
      - "&8---------------------------"
    # De grootte van het GUI-menu (max. waarde is 54).
    Size: 54
    Slot: 16
    # Het bericht spelers zullen zien of ze geen toestemming hebben voor een specifieke naamkleur/-indeling.
    Error_Message: "&cOnvoldoende toestemming. Breng een administratief medewerker op de hoogte!"
    # Het bericht dat spelers te zien krijgen als ze met de muis over de infoknop in het menu gaan.
    Info_Message: "Klik op een kleur om deze als weergavenaam te gebruiken."
    # Moeten we toestaan dat de info-knop wordt weergegeven in de GUI NAME COLOR SELECTION?
    Info_Button_Enabled: true
  
  Gradient_Color_Selection:
    Name: "Verloopmenu"
    Lore:
      - "&8---------------------------"
      - "&7Klik om de kleurverloopselectie te openen!"
      - "&8---------------------------"
    Slot: 12

  Hex_Color_Selection:
    Name: "Hex kleurselectie"
    Lore:
      - "&8---------------------------"
