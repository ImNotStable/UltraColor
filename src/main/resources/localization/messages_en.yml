# You can customize the messages for hex color commands here!
# %hex_color% = The placeholder to display the hex color the player selected.
Hex_Colors:
  Prompt_Prefix: "&8[&#88afdbHex Color&8] &7"
  First_Prompt: "What type of hex color would you like to set? Available: &e%hex_color_types%"
  Second_Prompt: "Please input the hex code you want with or without the # at the start."
  Format_Prompt: "Would you like a format to go with your hex? Select &e&lbold, &e&oitalic, &e&nunderline, &e&mstrikethrough, &emagic&7. If you don't want one, type &enone&7."
  Hex_Color_Unsupported_Message: "&cThis command only works for 1.16+"
  Hex_Color_Success_Message: "&7Hex color officially set to %hex_color%&7!"
  Disabled_Type_Message: "%type% hex is disabled in settings file! Alert an admin if this is unintended."
  Hex_Color_Error_Message: "Hex color must be a 6 character code with/without the # at the start."
  Hex_Color_Not_Allowed_Message: "&cThis hex color is not allowed."
  Hex_Color_Whitelist_Empty: "&cThe hex whitelist is empty! Notify an admin!"
  Invalid_Hex_Color_Message: "&cInvalid hex! Make sure it has a # at the start and a 6 digit code following it!"
  Hex_Color_Removed_From_Whitelist: "Hex, %hex_color%, &cremoved &asuccessfully&7!"
  Hex_Color_Added_To_Whitelist: "Hex, %hex_color%, &aadded &7successfully! Feel free to modify it in the allowed-hexes.yml file!"
  Hex_Color_Not_Found_On_Whitelist: "That hex isn't in the allowed certain hexes list! Check the allowed-hexes.yml file."
  Hex_Color_Already_Added_To_Whitelist: "This hex is already in the allowed certain hexes list!"

