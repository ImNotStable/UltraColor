# %new_gradient% = The placeholder to get a new player's gradient.
# %gradient_type% = The placeholder to get the selected gradient type.
# %new_chat_color% = The placeholder to get a player's new chat color.
# %new_name_color% = The placeholder to get a player's new name color.
# %new_chat_format% = The placeholder to get a player's new chat format.
# %new_name_format% = The placeholder to get a player's new name format.
Other:
