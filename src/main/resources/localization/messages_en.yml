#
# Messages File - English
#
# IMPORTANT: For all slot options, the range is between 0 - 53. When configuring what slots buttons will appear in the
# menu, make sure they don't repeat for that particular menu. See default configuration on the Wiki for examples.
#

Menu_Titles:
  Color_Selection: "&7Select a color type!"
  Chat_Color_Selection: "&7Select a chat color!"
  Name_Color_Selection: "&7Select a name color!"
  Menu_Information: "&fMenu Information"

# Messages for commands.
# {plugin_name} = UltraColor plugin name.
# {plugin_version} = The current version of UltraColor you're using.
Commands:
  Reload_Success: "&2{plugin_name} {plugin_version} has been reloaded successfully."

# Customize the GUI menu that's opened with /color here
Main_GUI_Customization:
  Info_Message: "Chose to either change your chat or name color."
  # Should we allow the info button to show in the MAIN COLOR SELECTION GUI?
  Info_Button_Enabled: true
  # The size of the main GUI menu. This needs to be a multiple of 9.
  # The max value is 54.
  # Ex: 9, 18, 27, 36, etc.
  Size: 27
  Info_Button_Slot: 18

  Chat_Color_Selection:
    Name: "Chat color menu"
    Lore:
      - "&8---------------------------"
      - "&7Click to open chat color selection!"
      - "&8---------------------------"
    # The size of the GUI menu (max value is 54).
    Size: 54
    Slot: 10
    # The message players will see if they don't have permission for a specific chat color/format.
    Error_Message: "&cInsufficient permission. Please notify an admin!"
    # The message that players will see when they hover on the info button in the menu.
    Info_Message: "Click on a color to use it as your chat color."
    # Should we allow the info button to show in the CHAT COLOR SELECTION GUI?
    Info_Button_Enabled: true

  Name_Color_Selection:
    Name: "Name color menu"
    Lore:
      - "&8---------------------------"
      - "&7Click to open name color selection!"
      - "&8---------------------------"
    # The size of the GUI menu (max value is 54).
    Size: 54
    Slot: 16
    # The message players will see if they don't have permission for a specific name color/format.
    Error_Message: "&cInsufficient permission. Please notify an admin!"
    # The message that players will see when they hover on the info button in the menu.
    Info_Message: "Click a color to use it as your display name."
    # Should we allow the info button to show in the NAME COLOR SELECTION GUI?
    Info_Button_Enabled: true
  
  Gradient_Color_Selection:
    Name: "Gradient menu"
    Lore:
      - "&8---------------------------"
      - "&7Click to open gradient color selection!"
      - "&8---------------------------"
    Slot: 12

  Hex_Color_Selection:
    Name: "Hex color selection"
    Lore:
      - "&8---------------------------"
      - "&7Select a hex color by chat prompt!"
      - "&8---------------------------"
    Slot: 14

