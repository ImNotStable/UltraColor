# Fichier de messages - Anglaise
#
# IMPORTANT: pour toutes les options d'emplacement, la plage est comprise entre 0 et 53. Lors de la configuration des emplacements, les boutons apparaîtront dans le
# menu, assurez-vous qu'ils ne se répètent pas pour ce menu particulier. Voir la configuration par défaut sur le Wiki pour des exemples.
#

Menu_Titles:
  Color_Selection: "&7Sélectionnez un type de couleur!"
  Chat_Color_Selection: "&7Sélectionnez une couleur de chat!"
  Name_Color_Selection: "&7Sélectionnez une couleur de nom!"
  Menu_Information: "&fInformations sur les menus"

# Messages pour les commandes.
# {plugin_name} = nom du plugin UltraColor.
# {plugin_version} = La version actuelle d'UltraColor que vous utilisez.
Commands:
  Reload_Success: "&2{plugin_name} {plugin_version} a été rechargé avec succès."

# Personnalisez le menu GUI ouvert avec / color ici
Main_GUI_Customization:
  Info_Message: "Choisissez de changer votre chat ou la couleur de votre nom."
  # Doit-on autoriser l'affichage du bouton info dans la GUI PRINCIPALE DE SÉLECTION DE COULEURS?
  Info_Button_Enabled: true
  # La taille du menu principal de l'interface graphique. Ce doit être un multiple de 9.
  # La valeur maximale est 54.
  # Ex : 9, 18, 27, 36, etc.
  Size: 27
  Info_Button_Slot: 18

  Chat_Color_Selection:
    Name: "Menu des couleurs du chat"
    Lore:
      - "&8---------------------------"
      - "&7Cliquez pour ouvrir la sélection des couleurs de chat!"
      - "&8---------------------------"
    # La taille du menu GUI (la valeur maximale est 54).
    Size: 54
    Slot: 10
    Success_Message: "Choisi {color} &rDiscuter {type}!"
    # Les joueurs de message verront s'ils n'ont pas la permission pour une couleur / un format de chat spécifique.
    Error_Message: "&cPermission insuffisante. Veuillez informer un administrateur!"
    # Le message que les joueurs verront lorsqu'ils survoleront le bouton d'information dans le menu.
    Info_Message: "Cliquez sur une couleur pour l'utiliser comme couleur de chat."
    # Doit-on autoriser l'affichage du bouton info dans la GUI CHAT COLOR SELECTION?
    Info_Button_Enabled: true

  Name_Color_Selection:
    Name: "Nom du menu des couleurs"
    Lore:
      - "&8---------------------------"
      - "&7Cliquez pour ouvrir la sélection de la couleur du nom!"
      - "&8---------------------------"
    # La taille du menu GUI (la valeur maximale est 54).
    Size: 54
    Slot: 16
    Success_Message: "Choisi {color} &rNom {type}!"
    # Les joueurs de message verront s'ils n'ont pas la permission pour une couleur / un format de chat spécifique.
    Error_Message: "&cPermission insuffisante. Veuillez informer un administrateur!"
    # Die Nachricht, die Spieler sehen, wenn sie auf der Info-Schaltfläche im Menü schweben.
    Info_Message: "Cliquez sur une couleur pour l'utiliser comme nom d'affichage."
    # Doit-on autoriser le bouton info à s'afficher dans l'interface graphique de sélection des couleurs de nom?
    Info_Button_Enabled: true

  Gradient_Color_Selection:
    Name: "Pente menu"
    Lore:
      - "&8---------------------------"
      - "&7Cliquez pour ouvrir la sélection de couleurs dégradées !"
      - "&8---------------------------"
    Slot: 12

