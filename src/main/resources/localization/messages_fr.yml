# Vous pouvez personnaliser les noms, les traditions, les emplacements et les messages des couleurs de dégradé ici.
Gradient_Color_Selection_Customization:
  Menu_Title: "&6Pente &eSélection"
  Name_Menu_Title: "&6Pente &eNom Sélection"
  Name_Menu_Item_Slot: 10
  Chat_Menu_Item_Slot: 16
  Chat_Menu_Title: "&6Gradient &eBavarder Sélection"
  Chat_Menu_Lore: "Cliquez pour sélectionner un dégradé de chat!"
  Name_Menu_Lore: "Cliquez pour sélectionner un dégradé de nom!"
  Info_Message: "Cliquez pour sélectionner un dégradé!"
  Error_Message: "Permission insuffisante! Veuillez informer un administrateur!"
  Unsupported_Version_Message: "Cette commande ne fonctionne que sur les versions 1.16+!"
  Invalid_Gradient_Message: "Les couleurs de dégradé doivent commencer par un # et suivre un code à 6 caractères!"
  Disabled_Message: "%type% le dégradé est désactivé dans le fichier de paramètres ! Alertez un administrateur si cela n'est pas intentionnel."
  Info_Button_Enabled: true
  Main_Menu_Size: 27

  Chat:
    Chat_Gradient_Menu_Size: 9
    Chat_Gradient_Next_Page_Slot: 50
    Chat_Gradient_Previous_Page_Slot: 48
    Chat_Custom_Gradient_Slot: 0
    Chat_Reset_Gradient_Slot: 1

  Name:
    Name_Gradient_Menu_Size: 9
    Name_Gradient_Next_Page_Slot: 50
    Name_Gradient_Previous_Page_Slot: 48
    Name_Custom_Gradient_Slot: 0
    Name_Reset_Gradient_Slot: 1

  Reset_Gradient:
    Name: "&4&lRÉINITIALISER"
    Lore:
      - "&8---------------------------"
      - "&7Réinitialisez votre dégradé!"
      - "&8---------------------------"
    Success_Message: "Réinitialisation du dégradé réussie!"
    Error_Message: "Vous n'avez sélectionné aucun dégradé!"

  Custom_Gradient:
    Name: "&aDouane &bPente"
    Lore:
      - "&8---------------------------"
      - "&7Créez votre propre dégradé avec deux couleurs hexadécimales!"
      - "&8---------------------------"
    # Le préfixe que l'invite du dégradé affichera.
    Prompt_Prefix: "&7[&eDouane Pente&7]"
    # Le message qui apparaîtra lorsqu'un joueur sélectionne pour la première fois l'option de dégradé personnalisé.
    First_Color_Prompt: " Quelle est votre première couleur hexagonale? Vous pouvez taper exit à tout moment pour annuler."
    # Le message qui apparaîtra après qu'un joueur entre sa première couleur hexadécimale à partir de la première invite.
    Second_Color_Prompt: " Quelle est votre deuxième couleur hexagonale?"
    Format_Prompt: " Souhaitez-vous un format pour aller avec votre hexagone ? &eDisponible: &7{format_options}"
    Success_Message: "Pente personnalisé appliqué avec succès!"

  Return:
    Enabled: true
    Name: "&cRevenir"
    Lore:
      - ""
      - "&7Revenir à l'interface graphique précédente."
    Slot: 2

