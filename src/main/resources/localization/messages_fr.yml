# Vous pouvez personnaliser les messages pour les commandes de couleur hexadécimale ici!
# %hex_color% = L'espace réservé pour afficher la couleur hexadécimale sélectionnée par le joueur.
Hex_Colors:
  Prompt_Prefix: "&8[&#88afdbCouleurs hexagonales&8] &7"
  First_Prompt: "Quel type de couleur hexadécimale souhaitez-vous définir ? Disponible: &e%hex_color_types%"
  Second_Prompt: "Veuillez entrer le code hexadécimal que vous voulez avec ou sans le # au début."
  Format_Prompt: "Souhaitez-vous un format pour aller avec votre hexagone ? &eDisponible: &7{format_options}"
  Hex_Color_Unsupported_Message: "&cCette commande ne fonctionne que pour 1.16+"
  Hex_Color_Success_Message: "&7La couleur hexadécimale est officiellement définie sur %hex_color%&7!"
  Disabled_Type_Message: "%type% hex est désactivé dans le fichier de paramètres ! Alertez un administrateur si cela n'est pas intentionnel."
  Hex_Color_Error_Message: "La couleur hexagonale doit être un code de 6 caractères avec / sans le # au début."
  Hex_Color_Not_Allowed_Message: "&cCette couleur hexadécimale n'est pas autorisée."
  Hex_Color_Whitelist_Empty: "&cLa liste blanche hexadécimale est vide ! Avertissez un administrateur!"
  Invalid_Hex_Color_Message: "&cHex invalide ! Assurez-vous qu'il a un # au début et un code à 6 chiffres après!"
  Hex_Color_Removed_From_Whitelist: "Hex, %hex_color%, &csupprimé &aavec succès&7!"
  Hex_Color_Added_To_Whitelist: "Hex, %hex_color%, &aajouté &7avec succès! N'hésitez pas à le modifier dans le fichier allow-hexes.yml!"
  Hex_Color_Not_Found_On_Whitelist: "Cet hexagone n'est pas dans la liste de certains hexagones autorisés ! Vérifiez le fichier allow-hexes.yml."
  Hex_Color_Already_Added_To_Whitelist: "Cet hexagone est déjà dans la liste de certains hexagones autorisés !"

