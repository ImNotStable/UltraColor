# %player% = L'espace réservé pour obtenir le nom d'utilisateur d'un joueur.
# %new_gradient% = L'espace réservé pour obtenir le dégradé d'un nouveau joueur.
# %gradient_type% = L'espace réservé pour obtenir le type de dégradé sélectionné.
# %new_chat_color% = L'espace réservé pour obtenir la nouvelle couleur de chat d'un joueur.
# %new_name_color% = L'espace réservé pour obtenir la nouvelle couleur du nom d'un joueur.
# %new_chat_format% = L'espace réservé pour obtenir le nouveau format de discussion d'un joueur.
